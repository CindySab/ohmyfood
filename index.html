<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ded2d15c01.js" crossorigin="anonymous"></script>
    <title>ohmyfood-Home page</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Bellevue</h3>
        </section>
    </header>
    <main class="container">
            <section class="info">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                <button class="button-index">Explorer nos restaurants</button>
            </section>
            <section class="fonctionnement">
                <p>Fonctionnement</p>
                <ol>
                    <li><i class="fa-solid fa-mobile-screen-button"></i>Choississez un restaurant</li>
                    <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ol>
            </section>
            
    </main>
    
</body>
</html>
