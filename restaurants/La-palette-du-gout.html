<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/ded2d15c01.js" crossorigin="anonymous"></script>
    <title>ohmyfood-La palette du goût</title>
</head>
<body>
    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="titre">ohmyfood</h1>
    </header>
    <main class="container container-restaurants">
            <img class="img-restaurants" src="../assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant">
        <section class="menu-restaurants">
            <h2>La palette du goût</h2>
            <label class="heart-checkbox-restaurants">
                <input type="checkbox" />
                <i class="fa-regular fa-heart unchecked"></i>
                <i class="fa-solid fa-heart checked"></i>
            </label>
            <section class="catégories">
                <h3><span class="souligne">ENTR</span>EES</h3>
                <div class="catégories-plat">
                    <input type="checkbox" id="plat1" name="plat">
                    <div class="plat-header">
                        <h4>Fricassées d'escargots</h4>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <p class="prix">25€</p>
                    <div class="plat-check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
        </section>
        </section>
        <a href="#" class="button button-restaurants">Commander</a>
    </main>
    <footer>
        <section class="section-footer">
            <h5>ohmyfood</h5>
            <div class="footer-icone">
                <i class="fa-solid fa-utensils"></i>
                <p class="font-500">Proposer un restaurant</p>
            </div>
            <div class="footer-icone">
                <i class="fa-solid fa-handshake-angle"></i>
                <p class="font-500">Devenir partenaire</p>
            </div>
            <p class="font-400">Mention légale</p>
            <p class="font-400">Contact</p>
        </section>
    </footer>
</body>
</html>
